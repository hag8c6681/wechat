<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册验证</title>
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1，user-scalable=no">
<script src="js/src/rem.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/login.css"/>
<script src="js/src/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
   <div class="login">
       <!-- logo部分-->
     <div class="logoCo">
         <img class="logoimg" src="images/logo.png" alt="">
     </div>
     <!-- 文字描述 -->
      <div class="logotext">
          守护孩子的每一次呼吸...
      </div>
      <div style="clear:both">
          <!-- 清除上面的浮动影响 站位空间等 -->
      </div>
      <div class="logoName logoForm">
         <input type="text" name="phone" class="logoPhone" placeholder="请输入您的姓名">
      </div>
      <div class="logoNum logoForm">
            <input type="text" name="checkCode" class="logoCode" placeholder="输入您的手机号"/>
            <!-- <span class="getcode">获取验证码</span> -->
         </div>

         <div class="logobtn logoForm">
               <button type="button" class="BtnCofirmReg ">
                   <!-- 立即登录 -->
                </button>
         </div>
   </div> 
</body>
</html>
